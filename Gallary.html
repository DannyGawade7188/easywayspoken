  <!-- Image Gallery -->

    <div class="row g-3" id="gallery"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" style="margin-top: 8rem;">
        <div class="modal-body text-center">
          <img src="" id="modalImage" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Gallery Script -->
<script>
  const gallery = document.getElementById("gallery");

  // âœ… Loop to create 16 images dynamically
  for (let i = 1; i <= 16; i++) {
    gallery.innerHTML += `
      <div class="col-lg-4 col-md-6 mb-3">
        <img src="./images/Gall/${i}.jpeg" 
             class="rounded shadow-sm gallery-img" 
             data-bs-toggle="modal" 
             data-bs-target="#imageModal" 
             data-bs-img="./images/Gall/${i}.jpeg" 
             alt="Gallery Image ${i}">
      </div>`;
  }

  // âœ… Show clicked image in modal
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  imageModal.addEventListener('show.bs.modal', function (event) {
    const triggerImg = event.relatedTarget;
    modalImage.src = triggerImg.getAttribute('data-bs-img');
  });
</script>
